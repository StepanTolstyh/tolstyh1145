<div class="container-fluid">
    <div class="row">
      <div class="col">
        <h4>Фильтр</h4>
        <input 
        type="text" 
        class="form-control" 
        
        placeholder="Введите категорию или количество"  [(ngModel)]="searchCat">
      
      </div>
    </div> 
    <br>
  <table id="table">
      <thead>
        <tr>
          <th scope="col-3">#</th>
          <th scope="col-3">Название</th>
          <th scope="col-3">Категория</th>
          <th scope="col-3">Вес</th>
          <th scope="col-3">Цена, р 
            <button class="btn btn-dark" (click)="changeSerchDir(); searchParam = 'price'">
              Сортировать
            </button></th>
          <th scope="col-3">Кол-во 
            <button class="btn btn-dark" (click)="changeSerchDir(); searchParam = 'amount'">
              Сортировать
            </button></th>
          
          <th scope = "col-3">
              <button class="btn btn-light btn-sm" 
              (click)="onAddProfile()">
              Добавить Позицию
            </button>
          </th>
        </tr>
      </thead>
      <tbody>
          <tr *ngFor="let item of items | filter: searchCat | sorting: this.searchDir : this.searchParam">
          
          
              <td scope="row">{{ item.id }}</td>
              <td >{{ item.name }}</td>
              <td>{{item.categoriya }}</td>
              <td>{{item.weight }}</td>
              <td>{{item.price }}</td>
              <td>{{item.amount}}</td>
              
              
              
              <td>
                  <button class="btn btn-light btn-sm" style="margin: 0 10px 0 0;"
                  (click)="onLinkProfile(item.id)">
                    Редактировать
                  </button>
                  <button mat-button class="btn btn-dark btn-sm" 
                  (click)="onDelete(item)">
                    Удалить
                  </button>
                </td>
        </tr>
          
      </tbody>
    </table>
  </div>
